<p class="pagecaption">Chocolate Fudge Icing</p>
<p class="regtxt5">Ingredients:</p>
<p class="regtxt9">1 stick butter</p>
<p class="regtxt9">1/2 c. cocoa</p>
<p class="regtxt9">1/3 c. milk</p>
<p class="regtxt9">1 lb. powdered sugar</p>
<p class="regtxt9">1 tbsp. vanilla</p>
<p class="regtxt9"></p>
<p class="regtxt9"></p>
<p class="regtxt5">Directions:</p>
<p class="regtxt9">Melt butter, add cocoa and boil 1 minute. Add remaining ingredients and beat until smooth. Spread while warm.</p>
<p class="regtxt9"></p>
<p class="regtxt9"></p>
<p class="regtxt5"></p>
