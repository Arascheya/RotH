<p class="pagecaption">Blue Monday</p>
<p class="regtxt5">type: cocktail</p>
<p class="regtxt5">30 ml (1 oz.) Vodka</p>
<p class="regtxt5">15 ml (0.5 oz.) Triple Sec</p>
<p class="regtxt5">15 ml (0.5 oz.) Blue Curacao</p>
<p class="regtxt5">mixing: In a mixing glass half-filled with ice cubes, combine all of the ingredients. Stir well. Strain into a cocktail glass.</p>
<p class="regtxt5">Notes:</p>
<p class="regtxt9">Serve in erlenmeyer flask</p>
