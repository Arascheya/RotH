<p class="pagecaption">Small Temple Room A03</p>
<p class="regtxt5">Masters' Quarters</p>
<p class="regtxt5">These were once quarters for the masters at the temple. They contained two wooden bunk beds and chests for the belongings of each priest. Now the porticoed walk is falling and and sections of the roof have collapsed, letting in rain and jungle.</p>
