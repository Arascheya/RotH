<p class="pagecaption">Mira Bishop</p>

<p class="regtxt5">Mira Bishop is part owner of <a href="../info/ezra_magic.htm">Ezra's Magic Shop</a>, with her other two sisters, <a href="nikki_b.htm">Nikki</a> and <a href="olivia_b.htm">Olivia</a>. Mira is a rising star in the local magic circles and a brilliant engineer of trick machinery for other performers. She is also a competent tarot reader. She performs as Lady Zarysha.</p>
