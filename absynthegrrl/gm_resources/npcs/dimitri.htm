<p class="pagecaption">Dimitri Markov</p>
<p class="regtxt5">Dimitri is a wizard at bending metal of all types and thicknesses. He works at <a href="../places/eternia/emetals.htm">Eternal Metal Works</a>. He is often working with <a href="rainy.htm">Rainy</a> on difficult fabrication projects. He is one of the primary people on the <a href="../../docs/DeathCity/dev/d_leopardess.htm">K-666 (Leopardess)</a> series locomotives.</p>
