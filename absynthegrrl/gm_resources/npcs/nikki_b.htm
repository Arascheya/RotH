<p class="pagecaption">Nikki Bishop</p>

<p class="regtxt5">Nikki Bishop is a police detective in the Yew Nork police force. She is also part owner of <a href="../info/ezra_magic.htm">Ezra's Magic Shop</a>, with her other two sisters, <a href="mira_b.htm">Mira</a> and <a href="olivia_b.htm">Olivia</a>.</p>

<p class="regtxt5">Nikki Bishop is a detective in the <a href="../info/ghost_precinct.htm">Ghost Precinct</a>.</p>
