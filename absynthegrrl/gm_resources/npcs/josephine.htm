<p class="pagecaption">Jo (Josephine)</p>
<p class="regtxt5">Barmaid at the <a href="../places/eternia/adam_eve.htm">Adam and Eve</a> Public House in Death City. She is the daughter of <a href="joe.htm">Big Joe</a> the proprietor. Jo is quick, agile and talkative. She will know most of what is happening amongst the regulars of the Pub and is usually the first to welcome any new comers.</p>
