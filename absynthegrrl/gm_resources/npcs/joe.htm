<p class="regtxt5">Owner and proprietor of the <a href="../places/eternia/adam_eve.htm">Adam and Eve</a>. He sets one of the best tables in town and serves up the finest brews. Joe is friendly and helpful, although not as talkative or out-going as his <a href="josephine.htm">daughter</a>. His wife tends the kitchen and manages the non-family helpers around the pub.</p>
