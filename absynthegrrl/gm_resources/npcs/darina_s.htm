<p class="pagecaption">Darina Snowden</p>
<p class="regtxt5">Darina is a friend of <a href="irena_k.htm">Irena</a>. She lived in Stone Leigh with her family. The rest of her family died in one of the many plagues that came back through the Raven Gate and have swept through Stone Leigh. She now spends most of her time in the <a href="../../hut_irena/marglaperim.htm">Hut</a> with <a href="irena_k.htm">Irena</a>.</p>
