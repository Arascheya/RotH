<p class="pagecaption">Kaltereth's Tower</p>

<p class="regtxt5">Located on the slopes of the Lone Mountain, this tower sits above the <a href="w_well.htm">Well</a>, the first known <a href="../gates_inx.htm">World Gate</a> to appear on Zeltrop.</p>

<p class="regtxt5">It is a light and airy structure, done in the architectural style of the <a href="../places/lotus_empire/lotus_inx.htm">Lotus Empire</a>.</p>
