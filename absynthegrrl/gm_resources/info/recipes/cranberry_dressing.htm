<p class="pagecaption">Cranberry Dressing</p>
<p class="regtxt5">Ingredients:</p>
<p class="regtxt9">
    1/2 cup fresh cranberries<br/>
    1/3 cup sugar<br/>
    1/4 cup red wine vinegar<br/>
    1/2 tspsalt<br/>
    1/2 tsp ground mustard<br/>
    1/4 tsp onion powder<br/>
    1/4cup orange juice<br/>
    1/2 cup oil<br/>
</p>
<p class="regtxt9"></p>
<p class="regtxt9"></p>

<p class="regtxt5">Directions:</p>

<p class="regtxt9">Add all ingredients except oil to blender and combine. Gradually blend in oil until emulsified.</p>
